        <h2 id="http2-HTTP-2"><a href="#http2-HTTP-2" class="headerlink" title="http2-HTTP/2"></a>http2-HTTP/2</h2><h3 id="服务端示例"><a href="#服务端示例" class="headerlink" title="服务端示例"></a>服务端示例</h3><figure class="highlight js hljs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="hljs-keyword">const</span> http2 = <span class="hljs-built_in">require</span>(<span class="hljs-string">'http2'</span>);</span><br><span class="line"><span class="hljs-keyword">const</span> fs = <span class="hljs-built_in">require</span>(<span class="hljs-string">'fs'</span>);</span><br><span class="line"></span><br><span class="line"><span class="hljs-keyword">const</span> server = http2.createSecureServer(&#123;</span><br><span class="line">  key: fs.readFileSync(<span class="hljs-string">'localhost-privkey.pem'</span>),</span><br><span class="line">  cert: fs.readFileSync(<span class="hljs-string">'localhost-cert.pem'</span>)</span><br><span class="line">&#125;);</span><br><span class="line">server.on(<span class="hljs-string">'error'</span>, (err) =&gt; <span class="hljs-built_in">console</span>.error(err));</span><br><span class="line"></span><br><span class="line">server.on(<span class="hljs-string">'stream'</span>, (stream, headers) =&gt; &#123;</span><br><span class="line">  <span class="hljs-comment">// stream is a Duplex</span></span><br><span class="line">  stream.respond(&#123;</span><br><span class="line">    <span class="hljs-string">'content-type'</span>: <span class="hljs-string">'text/html'</span>,</span><br><span class="line">    <span class="hljs-string">':status'</span>: <span class="hljs-number">200</span></span><br><span class="line">  &#125;);</span><br><span class="line">  stream.end(<span class="hljs-string">'&lt;h1&gt;Hello World&lt;/h1&gt;'</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">server.listen(<span class="hljs-number">8443</span>);</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="客户端示例"><a href="#客户端示例" class="headerlink" title="客户端示例"></a>客户端示例</h3><figure class="highlight js hljs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="hljs-keyword">const</span> http2 = <span class="hljs-built_in">require</span>(<span class="hljs-string">'http2'</span>);</span><br><span class="line"><span class="hljs-keyword">const</span> fs = <span class="hljs-built_in">require</span>(<span class="hljs-string">'fs'</span>);</span><br><span class="line"><span class="hljs-keyword">const</span> client = http2.connect(<span class="hljs-string">'https://localhost:8443'</span>, &#123;</span><br><span class="line">  ca: fs.readFileSync(<span class="hljs-string">'localhost-cert.pem'</span>)</span><br><span class="line">&#125;);</span><br><span class="line">client.on(<span class="hljs-string">'error'</span>, (err) =&gt; <span class="hljs-built_in">console</span>.error(err));</span><br><span class="line"></span><br><span class="line"><span class="hljs-keyword">const</span> req = client.request(&#123; <span class="hljs-string">':path'</span>: <span class="hljs-string">'/'</span> &#125;);</span><br><span class="line"></span><br><span class="line">req.on(<span class="hljs-string">'response'</span>, (headers, flags) =&gt; &#123;</span><br><span class="line">  <span class="hljs-keyword">for</span> (<span class="hljs-keyword">const</span> name <span class="hljs-keyword">in</span> headers) &#123;</span><br><span class="line">    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">`<span class="hljs-subst">$&#123;name&#125;</span>: <span class="hljs-subst">$&#123;headers[name]&#125;</span>`</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">req.setEncoding(<span class="hljs-string">'utf8'</span>);</span><br><span class="line"><span class="hljs-keyword">let</span> data = <span class="hljs-string">''</span>;</span><br><span class="line">req.on(<span class="hljs-string">'data'</span>, (chunk) =&gt; &#123; data += chunk; &#125;);</span><br><span class="line">req.on(<span class="hljs-string">'end'</span>, () =&gt; &#123;</span><br><span class="line">  <span class="hljs-built_in">console</span>.log(<span class="hljs-string">`\n<span class="hljs-subst">$&#123;data&#125;</span>`</span>);</span><br><span class="line">  client.close();</span><br><span class="line">&#125;);</span><br><span class="line">req.end();</span><br></pre></td></tr></table></figure>
